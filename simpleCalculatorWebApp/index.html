<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator Web App</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="img/logo1.png" type = "image/x-icon">


</head>
<body>

<body>
  <header>Simple Calculator</header>
  
  <div id="given-container">
    <label for="given1">1st Given:</label>
    <input type="number" id="given1" name="given1" placeholder="Enter 1st Given Here">
    <br>
    <label for="given2">2nd Given:</label>
    <input type="number" id="given2" name="given2" placeholder="Enter 2nd Given Here">
  </div>
  
  <div id="operations-container">
    <button id="add-btn" class="operations-btns">Add</button>
    <button id="subtract-btn" class="operations-btns">Subtract</button>
    <button id="multiply-btn" class="operations-btns">Multiply</button>
    <button id="divide-btn" class="operations-btns">Divide</button>
    <button id="remainder-btn" class="operations-btns">Remainder</button>
  </div>
  <div id="answer-container">
    <p id="answer">Answer Appears Here</p>
  </div>
  <button id="clear-btn">Clear</button>
   <div id="last-container">
    <p id="last">Last Calculation Appears Here</p>
  </div>
 
</body>

  <script  src="./script.js"></script>

</body>
</html>
