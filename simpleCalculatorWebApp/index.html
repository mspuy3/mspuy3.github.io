<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple Calculator Web App</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <header>Simple Calculator</header>
  
  <div id="given-container">
    <label for="given1">1st Given:</label>
    <input type="number" id="given1" name="given1" placeholder="Enter 1st Given Here">
    <br>
    <label for="given2">2nd Given:</label>
    <input type="number" id="given2" name="given2" placeholder="Enter 2nd Given Here">
  </div>
  
  <div id="operations-container">
    <button id="Add" onclick="add()">Add</button>
    <button id="Subtract" onclick="subtract()">Subtract</button>
    <button id="Mutiply" onclick="multiply()">Multiply</button>
    <button id="Divide" onclick="divide()">Divide</button>
    <button id="Remainder" onclick="remainder()">Remainder</button>
  </div>
  <div id="answer-container">
    <p id="answer">Answer Appears Here</p>
  </div>
  <button id="Clear" onclick="clearOut()"> Clear </button>
   <div id="last-container">
    <p id="last">Last Calculation Appears Here</p>
  </div>
 
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
