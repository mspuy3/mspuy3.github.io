<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="styles.css">
   <link rel="icon" href="../img/logo1.png" type = "image/x-icon">

   <title>MU's Tic-Tac-Toe</title>
</head>
<body>

   <div class="welcomeContainer">
      <p class="welcomeMessage">Who goes first?</p>
      <button class="welcomeButtton bouncyEffect" id="xPlayerChose">X</button>
      <button class="welcomeButtton bouncyEffect bouncyEffectDelay" id="oPlayerChose">O</button>

      <p class="footerCC">created by: MU</p>
   </div>


   <div class="gameContainer welcomeHide">

      <h1 class="titleCard">Classic Tic-Tac-Toe</h1>

      <div class="recordsContainer">
         <span class="recordsTally">X--<span id="xCounter">0</span> O--<span id="oCounter">0</span> T--<span id="tieCounter">0</span></span>

         <p class="recordButtonsContainer">
            <button class="recordButtons" id="resetGameButton">reset game</button>
            <button class="recordButtons buttonHide" id="nextGameButton">next game</button>
         </p>
      </div>

      <div class="boardContainer">
         <div class="board">
            <div class="tile"><button class="piece dancingEffect" id="r0c0"></button></div>
            <div class="tile"><button class="piece dancingEffect" id="r0c1"></button></div>
            <div class="tile"><button class="piece dancingEffect" id="r0c2"></button></div>
            <div class="tile"><button class="piece dancingEffect" id="r1c0"></button></div>
            <div class="tile"><button class="piece dancingEffect" id="r1c1"></button></div>
            <div class="tile"><button class="piece dancingEffect" id="r1c2"></button></div>
            <div class="tile"><button class="piece dancingEffect" id="r2c0"></button></div>
            <div class="tile"><button class="piece dancingEffect" id="r2c1"></button></div>
            <div class="tile"><button class="piece dancingEffect" id="r2c2"></button></div>
         </div>
      </div>
     

      <div class="playerBanner breathingEffect">
         <p class="currentPlayerContainer">It's Player <span id="currentPlayer"></span>'s turn!</p>
         <p class="winningPlayerContainer warningHide">Player <span id="winningPlayer"></span> wins!</p>
         <p class="tieGameContainer warningHide">It's a tie!</p>
      </div>

      <div class="warningHide shakingEffect" id="warningBanner">
         <p>The tile is taken!</p>
      </div>
      
      <div class="historyButtonsContainer">
         <p class="historyBanner buttonHide">See History of Moves:</p>
         <button class="historyButtons buttonHide" id="previousButton">←previous</button>
         <button class="historyButtons buttonHide" id="nextButton">next→</button>
         <button class="historyButtons buttonHide" id="currentButton">last</button>
      </div>

   </div>

</body>

<script src="script-welcome.js"></script>
<script src="script-game.js"></script>
<script src="script-effects.js"></script>

</html>
