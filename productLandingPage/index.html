<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="icon" href="../img/logo1.png" type = "image/x-icon">

   <link rel="stylesheet" href="./style.css">
   
   <title>Product Landing Page</title>
</head>
<body>

<div id="header">
   <div id="header-img"> 
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/RC_Cola_logo.svg/1200px-RC_Cola_logo.svg.png">
   </div>
   <nav id="nav-bar">
      <ul>
         <li class="nav-link"><a href="#the-product">RC Cola</a></li>
         <li class="nav-link"><a href="#the-video">Our Latest Video!</a></li>
         <li class="nav-link"><a href="#contact-us">Follow Us!</a></li>
      </ul>
   </nav>
</div>

<div id="main-content">
   <div class="pages" id="the-product">
      <div class="page-title-container">
         <p id="the-product-title">Available in:</p>
      </div>
      <div class="page-content-container">
         <div class="products-container">
            <div class="products-img">240mL</div>
            <div class="products-txt"> glass bottle</div>
         </div>
         <div class="products-container">
            <div class="products-img">500mL</div>
            <div class="products-txt">glass bottle</div>
         </div>
         <div class="products-container">
            <div class="products-img">800mL</div>
            <div class="products-txt">glass bottle</div>
         </div>
         <div class="products-container">
            <div class="products-img">250mL</div>
            <div class="products-txt">aluminum can</div>
         </div>
         <div class="products-container">
            <div class="products-img">237mL</div>
            <div class="products-txt">plastic bottle</div>
         </div>
         <div class="products-container">
            <div class="products-img">1.5L</div>
            <div class="products-txt">plastic bottle</div>
         </div>
      </div>
   </div>

   
   <div class="pages" id="the-video">
      <div class="page-title-container">
         <p id="the-video-title">The Video</p>
      </div>
      <div class="page-content-container">

         <iframe id="video" src="https://www.youtube.com/embed/DSLxd6shRZw">
</iframe>

      </div>
   </div>

   <div class="pages" id="contact-us">
      <div class="page-title-container">
         <p id="contact-us-title">Contact Us</p>
      </div>
      <div class="page-content-container">

         <div id="form-container">
            <form action="">
               <label for="email" id="email-label">Subscribe and never miss out!</label>
               <input type="email" id="email" placeholder="Place your email here.">

               <input type="submit" id="submit" value="Submit">
            </form>
         </div>
      
      </div>
   </div>
</div>

<div id="floating-pic-container">
   <img src="https://umscope.com/wp-content/uploads/2021/04/rc-cola-B.png">
</div>
</body>
</html>
